<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<h1>{{title}}</h1>
<nav>
  <a routerLink="/">Index</a> <br>
  <a routerLink="/home">Home</a> <br>
  <a routerLink="/login">Login</a> <br>
  <a routerLink="/sobre">Sobre</a> <br>
</nav>
<router-outlet></router-outlet>
<div class="container">
  <div class="card list-pessoa">
    <h5 class="card-header">Lista de pessoa</h5>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pessoa of pessoas">
              <td>{{pessoa.id}}</td>
              <td>{{pessoa.nome}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editPessoa(pessoa)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deletePessoa(pessoa)">Excluir</button>
              </td>
            </tr>
          </tbody>
          <button (click)="getPessoas()">Obter Todos</button> <br>
          <!--<button (click)="addPessoa()">Inserir o Astolfo Não funciona</button>-->
        </table>
        <div class="card add-car">
          <h5 class="card-header">Adicionar/Editar Pessoa</h5>
          <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && savePessoa(f)" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="model">Nome</label>
                <input type="text" [(ngModel)]="pessoa.nome" id="nome" name="nome" #model="ngModel" 
                required class="form-class" [ngClass]="{
                  'is-invalid': f.submitted && model.invalid}" placeholder="Digite o nome">
                  <div class="invalid-feedback">
                    <div *ngIf="model.errors">Nome é obrigatório</div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
              <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
     
  </div> 
</div>
